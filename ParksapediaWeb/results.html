<!DOCTYPE HTML>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Parksapedia</title>
  <meta name="description" content="Find all your National Parks' needs here!">
  <meta name="author" content="GMACS">
  <link rel="stylesheet" href="index.css">
  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
  <script>
    $(document).ready(function () {
      var data = JSON.parse(localStorage.getItem("ParkList"));
      var pList = $('div.form-results');
      if(data.length == 0) {
        var title = $('<h2/>')
        .addClass('error')
        .text('Could not find any parks matching your specifications. Try a different selection!')
        .appendTo(pList);
      }
      else {
        var ul = $('<ul/>')
          .addClass('parks')
          .appendTo(pList);
        $.each(data, function (i) {
          var li = $('<li/>')
            .appendTo(ul);
          var link = $('<a/>')
            .attr('href', data[i].Link)
            .attr('target', '_blank')
            .appendTo(li);
          var title = $('<h2/>')
            .addClass('park-name')
            .text(data[i].Park1)
            .appendTo(link);
        });
      }
    });
  </script>
</head>

<body>
  <h1 class="title">Our Recommendations...</h1>
  <div class="form-results"></div>
</body>

</html>
